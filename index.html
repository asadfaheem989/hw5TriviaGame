<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trivia Game</title>

  

  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  <!--   Main stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>


  <!-- Overall Grid -->
  <div class="container">

    <div id = "title" class="row blue">
      
      <div class="col-md-12">
        <h1>Totally Trivial Trivia</h1>
      </div>
    
    </div> <!-- end  title row -->

    <div class="mainContainer row">

      <div class="col-md-12">
        <div class="row lightblue starterScreen">
          <button type="button" class="btn btn-default startBtn">Start The Game</button>
        </div> <!-- end starterScreen -->

        <div class="row yellow1 timerScreen">
        </div> <!-- end timerScreen -->

        <div class="row grey triviaScreen">
          
          <div class="question1"><h3>How many Championship rings does Michael Jordan have?</h3>
          
            <form class="question1Form">
              <div class="radio">
                <label><input class="radioSelect1" type="radio" name="question1" value="Heard">3</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect1" type="radio" name="question1" value="Fever">6</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect1" type="radio" name="question1" value="Ambush">7</label>
              </div>
            </form>
          </div> <!-- end question1 div -->

          <div class="question2"><h3>How Tall is Shaq?</h3>
          
            <form class="question2Form">
              <div class="radio">
                <label><input class="radioSelect2" type="radio" name="question2" value="Wisdom">7' 1"</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect2" type="radio" name="question2" value="Pod">6' 11"</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect2" type="radio" name="question2" value="Hover">6' 6"</label>
              </div>
            </form>
          </div> <!-- end question1 div -->

           <div class="question3"><h3>How Tall is Yao Ming?</h3>
          
            <form class="question3Form">
              <div class="radio">
                <label><input class="radioSelect3" type="radio" name="question3" value="Herd">7' 11"</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect3" type="radio" name="question3" value="Crash">7' 6"</label>
              </div>
              <div class="radio">
                <label><input class="radioSelect3" type="radio" name="question3" value="Pride">7' 3"</label>
              </div>
            </form>
          </div> <!-- end question1 div -->
     
        <!-- <button type="button" class="btn btn-default btnA">Submit Answers</button>
 -->        
        </div> <!-- end triviaScreen -->
      
        <div class="row yellow endScreen">
            <h3 class="scoreBoard"></h3>
          <button type="button" class="btn btn-default restartBtn">Restart</button>
          
        </div> <!-- end endScreen -->
    </div><!--  end col-md-12 for mainContainer -->


    </div> <!-- end mainContainer -->
  </div><!--  end of container -->


</body>
<!--   javascript -->
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js" type="text/javascript"></script>
  <!-- <script type="text/javascript" src="assets/javascript/game2.js" type="text/javascript"></script>
 -->
</html>
